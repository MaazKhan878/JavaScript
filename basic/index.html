<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangle Area Calculator</title>
</head>
<body>

  <label for="lengthInput">Enter the length of the rectangle:</label>
  <input type="number" id="lengthInput" placeholder="Enter length">

  <br>

  <label for="widthInput">Enter the width of the rectangle:</label>
  <input type="number" id="widthInput" placeholder="Enter width">

  <br>

  <button onclick="Area()">Calculate Area</button>

  <script>
    function Area(){
      // Get the values from the input fields
      const length = parseFloat(document.getElementById("lengthInput").value);
      const width = parseFloat(document.getElementById("widthInput").value);

      // Check if the values are valid numbers
      if (isNaN(length) || isNaN(width)) {
        alert('Please enter valid numeric values for length and width.');
        return;
      }

      // Calculate the area
      const area = length * width/2;
      document.write(area);


    }
    

  </script>

</body>
</html>
